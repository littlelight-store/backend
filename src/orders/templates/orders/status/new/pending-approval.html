{% extends "_new_base_email.html" %}

{% block content %}
    <tr style="background-color: #181819; max-width: 560px;">
        <td style="line-height: 24px; font-weight: 700; text-align: center; display: block; font-size: 24px; color: #ffffff; margin-top: 37px; ">
            Order Completed
        </td>

    </tr>
    <tr style="background-color: #181819; max-width: 560px;">
        <td style="font-weight: 400; font-size: 18px; text-align: center; color: #ffffff; margin: 17px 40px 29px 40px; max-width: 560px; display: block; line-height: 28px;">
            <p>
                The following services has been completed:
            </p>
            {% for service in services %}
                <p>{{ service }}</p>
            {% endfor %}
        </td>
    </tr>


    <tr style="background-color: #181819; max-width: 560px;">
        <td style="text-align: center">
            <div style="display: inline-block; padding-top: 35px; padding-bottom: 35px">
                <a href="https://littlelight.store/dashboard" style="background: #36D39B;
                          border-radius: 80px;
                          outline: none;
                          color: #ffffff;
                          font-weight: 700;
                          font-size: 18px;
                          text-decoration: none;
                          width: 239px;
                          height: 55px;
                          margin: 37px auto 37px auto;
                          cursor: pointer;
                          display: table-cell;
                          vertical-align: middle;
                        ">
                    Track Your Order
                </a>
            </div>
        </td>
    </tr>

{% endblock %}
